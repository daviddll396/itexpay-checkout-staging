<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Test checkout</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h3>This is the client website or store where payment is being made</h3>
    <div>
        This is solely for testing ITEX Pay SDK
    </div>
    <br>
    <button >Click here to make a payment of #10 </button>

    <script src="./v1.0.0/itex-min.js"></script>

    <script>
      const randomReference = `JeJELA-TEST-${Math.floor(
        Math.random() * 10000
      )}`;

      const Pay = new window.ItexPayNS.ItexPay({
        api_key:
          "ipri_DZII2OOUIX9BFIZMTK577QLDN1V4NQX9KQS9PSHY-JOSVDZLZ2EEJJNF",

        first_name: "Daniel",

        last_name: "Arikawe",

        phone_number: "08136776626",

        email: "arikawedaniel@gmail.com",

        amount: 10,

        // redirecturl: 'http://zijela.com/success-page',

        reference: randomReference,

        currency: "NGN",

        onCompleted: (data) => {
          console.log(data);
        },

        onError: (error) => {
          console.log(error);
        },

        onClose: () => {},
      });
    </script>

    <script>
      const button = document.querySelector("button");

      button.onclick = testPay;

      function testPay() {
        Pay.init();
      }
    </script>
  </body>
</html>
